<!-- templates/videos.html -->

{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-5">
   <div class="row mt-5">
    <div class="col text-center">
        <h1>Videos</h1>
    </div>
</div>

    <div class="row">
        {% for video in videos.find() %}
            <div class="col mx-auto">
                <a href="{{ url_for('main.video', videoID=video['directory']) }}">
                    <div class="card">
                        <img src="{{ url_for('main.thumbnail', thumbnail_dir=video['thumbnail']) }}" class="card-img-top" alt="{{ video['directory'] }}">
                        <div class="card-body">
                            <p class="card_title">{{ video['title'] }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% if loop.index % 5 == 0 %}
                </div><div class="row">
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
